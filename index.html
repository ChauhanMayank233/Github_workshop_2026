<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Workshop Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { background-color: #ffffff; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 form-card">
      <h2 class="mb-4">GitHub Workshop for Students - Registration</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="studentEmail" class="form-label">Student Email</label>
          <input type="email" class="form-control" id="studentEmail" placeholder="name@university.edu" required>
        </div>
        <div class="mb-3">
          <label for="githubUsername" class="form-label">GitHub Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="githubUsername" placeholder="octocat">
          </div>
        </div>
        <div class="mb-3">
          <label for="workshopTrack" class="form-label">Workshop Track</label>
          <select class="form-select" id="workshopTrack">
            <option selected>Select a track...</option>
            <option value="intro">Intro to Git & GitHub</option>
            <option value="actions">GitHub Actions & CI/CD</option>
            <option value="pages">GitHub Pages & Portfolios</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register Now</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
